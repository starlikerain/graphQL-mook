<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>来吧！获取数据吧！</title>
</head>
<body>
<button onclick="getData()">获取数据</button>
<script>
  function getData() {
    const query = `
        input AccountInput {
            name: String
            age: Int
            sex: String
            department: String
        }
        type Account {
            name: String
            age: Int
            sex: String
            department: String
        }
        query Mutation {
            createAccount(input: AccountInput): Account
            updateAccount(id: ID!, input: AccountInput): Account
        }
      `
    const variables = {username: '你王八', city: "上海"}

    fetch('/graphql', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Accept': 'application/json'
      },
      body: JSON.stringify({
        query,
        variables
      })
    })
      .then(res => {
        console.log('请求成功')
        console.log(res)
      })
      .then(res2 => {
        console.log('看一下res2有什么结果')
        console.log(res2)
      })
      .catch(error => {
        console.error('请求失败')
        console.error(error)
      })
  }
</script>
</body>
</html>
